<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <!-- links -->
  <link rel="shortcut icon" href="img/instagram.png" type="image/x-icon">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header class="header" id="header">
    <div class="header__container container">
      <div class="header__d-flex d-flex justify-content-between align-items-center">
        <a class="header__logo logo" href="index.html">
          <img class="logo__site" src="img/logo.svg" alt="logo">
        </a>
        <form class="header-form__form" action="#">
          <i class="header-form__icon-search fas fa-search"></i>
          <input class="header-form__input" type="search" placeholder="Search">
          <i class="header-form__icon-close fas fa-times-circle"></i>
        </form>
        <nav class="header__nav nav">
          <ul class="nav__list d-flex align-items-center">
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/home-icon.svg" alt="">
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/massage-icon.svg" alt="">
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/add-post-icon.svg" alt="">
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/explore-icon.svg" alt="">
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/followers-icon.svg" alt="">
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                <img src="img/hero-img-icon.svg" alt="">
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>
    <section class="post__container container">
      <div class="mb-3"></div>
      <ul class="post__list d-flex justify-content-center">
        <li class="post__item">
          <button class="post__btn post__item--active" value="all-post">
            <i class="me-1 fal fa-th"></i>posts
          </button>
        </li>
        <li class="post__item">
          <button class="post__btn" value="video">
            <i class="me-1 fal fa-play-circle"></i>videos
          </button>
        </li>
        <li class="post__item">
          <button class="post__btn" value="image">
            <i class="me-1 fal fa-user-circle"></i>images
        </button>
        </li>
      </ul>
      <ul class="content__list"></ul>
      <div class="modal-blogs">
        <!-- icon -->
      </div>
     </div>
    </section>
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
  </footer>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/comment.js"></script>
  <script src="js/post.js"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
